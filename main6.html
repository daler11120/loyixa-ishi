<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integer6</title>
</head>
<body>
  <h1>Integer6 Demo</h1>
  <p>Konsolni oching (F12) va natijani ko'ring.</p>

  <script>
    function integer6(number) {
      const tens = Math.floor(number / 10);
      const units = number % 10;
      console.log("integer6:", tens, units);
    }
    integer6(48);
  </script>
</body>
</html>
