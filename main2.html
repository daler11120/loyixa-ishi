<!DOCTYPE html>

<head>

  <title>Integer2</title>
</head>
<body>
  <h1>Integer2 Demo</h1>
  <p>Konsolni oching (F12) va natijani ko'ring.</p>

  <script>
    function integer2(M) {
      const tons = Math.floor(M / 1000);
      console.log("integer2:", tons);
    }
    integer2(4500);
  </script>
